<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2017 NCAA Bracket Challenge!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <h1>2017 NCAA Bracket Challenge!</h1>

      <form id="signUp" method="post">
        <h2>Sign Up</h2>
        <p>
          <label>Your Name:</label>
          <input type="text" name="displayName" placeholder="Your Name" />
        </p>
        <p>
          <label>Your Email Address:</label>
          <input type="text" name="email" placeholder="Your Email" />
        </p>
        <p>
          <label>Choose a Password:</label>
          <input type="password" name="password" />
        </p>
        <p>
          <label>If you don't directly know Rob or Jaime, tell us how you're connected to us (ie "Bouch's friend"), just so we can be sure we aren't letting any weirdos into this</label>
          <input type="text" name="connectionToUs" placeholder="How do you know us?" />
        </p>
        <input type="submit" value="create account" />
      </form>

      <p>or, <a href="#" id="googleSignIn">sign in with google</a></p>

      <p class="auth-message">hi auth message goes here</p>
      <p>already have an account? <a href="login.html">sign in</a></p>

      <script src="bundle.js"></script>
    </body>
</html>
